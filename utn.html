<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Formulario de tarea</h1>
        <form>
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" class="form-control" id="id" placeholder="ID">
            </div>
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" class="form-control" id="titulo" placeholder="Título">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea class="form-control" id="descripcion" rows="4" placeholder="Descripción"></textarea>
            </div>
            <div class="form-group">
                <label for="tiempo">Tiempo:</label>
                <input type="text" class="form-control" id="tiempo" placeholder="Tiempo">
            </div>
            <div class="form-group">
                <label for="imagen">Subir una imagen:</label>
                <input type="file" class="form-control-file" id="imagen">
            </div>
            <div class="form-group">
                <label for="responsable">Responsable:</label>
                <select class="form-control" id="responsable">
                    <option value="gustavo">gustavo</option>
                    <option value="grupo1">grupo 1</option>
                    <option value="grupo2">grupo 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <select class="form-control" id="estado">
                    <option value="pendiente">Pendiente</option>
                    <option value="enproceso">En Proceso</option>
                    <option value="terminado">Terminado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="estadoSeleccionado">Estado Seleccionado:</label>
                <label id="estadoSeleccionado">Pendiente</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>


    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <script>
        document.getElementById("estado").addEventListener("change", function() {
            var estadoSeleccionado = document.getElementById("estadoSeleccionado");
            estadoSeleccionado.textContent = this.value;
        });
    </script>
</body>
</html>
